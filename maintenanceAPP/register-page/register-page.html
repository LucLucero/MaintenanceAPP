<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ocorrência</title>
    <script src="/maintenanceAPP/assets/scripts/app.js" type="module"></script>
    
</head>
<body>

    <h1>Registro de Ocorrência</h1>
    <form>
        <label>
           Data: <input type="date" name="date" required>
        </label>
        <label>
           Local: <input type="text" name="local1" required>
        </label>
        <label>
           Local_2: <input type="text" name="local2">
        </label>
        <label>
           TAG: <input type="text" name="tag">
        </label>
        <label>
           Equipamento: <input type="text" name="equipament" required>
        </label>
        <label>
           Descrição: <input type="text" name="description" required>
        </label>
       
        <button>Registrar</button>
    </form>

    <section id="section">
   
    </section>

</body>
