<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ocorrência</title>
    <script src="/assets/scripts/app.js" type="module"></script>
    <link rel="stylesheet" href="/assets/style/register-page.css">
    
</head>
<body>
       <div class="content-container">
         <header>
            <a id="voltar" href="/index.html">
               <img src="/assets/images/back-svgrepo-com.svg" alt="back">
            </a>
            <h1>Registro de Ocorrência</h1> 
            
         </header>
         <div class="form-content">
            <h2>Tabela de Registro</h2>
            <form id="form-2">
               <label id="data-label">
                  Data: <input type="date" name="date" style="width: 200px; height: 25px;" required>
               </label>
               <label id="local1-label">
                  Local:
                  <select name="local1" id="">
                     <option value="" focus></option>
                     <option value="mp3">MP3</option>
                     <option value="mp4">MP4</option>
                     <option value="mp5">MP5</option>
                     <option value="mp6">MP6</option>                   
                     <option value="cru">CRU</option>
                  </select>
                  <!-- Local: <input type="text" name="local1"required style="width: 200px; height: 25px;"> -->
               </label>
               <label id="local2-label">
                  Local 2:
                  <select name="local2" id="">
                     <option value="" focus></option>
                     <option value="parte-seca">Parte Seca</option>
                     <option value="parte-umida">Parte Úmida</option>
                                    
                  </select>
                    <!-- Local 2: <input type="text" name="local2" style="width: 200px; height: 25px;"> -->
               </label>
               <label id="tag-label">
                     TAG: <input type="text" name="tag" style="width: 200px; height: 25px;" placeholder=" Apenas se houver TAG">
               </label>
               <label id="equipament-label">
                     Equipamento: <!-- <input type="text" name="equipament" required style="width: 200px; height: 25px;"> -->
                     <select name="equipament" id="">
                        <option value="" focus></option>
                        <option value="calcoil">Calcoil</option>
                        <option value="autoslice">Autoslice</option>
                        <option value="caixa-de-vapor">Caixa de Vapor</option>
                        <option value="cam">Câmeras de Quebra</option>
                        <option value="aw">AW</option>
                        <option value="wp">WP</option>
                     </select> 
               </label>
               <label id="description-label">
                     Descrição: <input type="text" name="description" required style="width: 175px; height: 80px;">
               </label>
               <button>Registrar</button>
            
            </form>
         </div> 
            
         
            <div id="footer-buttons">
               <br><br>
               <a id="show" href="/events-page/events-page.html">Mostrar todas ocorrências</a>
            </div>          
            <footer>

               Desenvolvido por: Luciano Lucero 
         
             </footer>
       </div>


    

</body>
</html>
